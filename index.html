<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打首獄門危機一髪 - お白洲の裁き</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>打首獄門危機一髪</h1>
            <p class="subtitle">～お白洲の裁き～</p>
        </header>
        
        <div id="court-scene">
            <div id="character-area">
                <div id="magistrate" class="character">
                    <div class="character-image">👨‍⚖️</div>
                    <div class="character-name">御奉行様</div>
                </div>
                <div id="defendant" class="character">
                    <div class="character-image">🧑</div>
                    <div class="character-name">あなた</div>
                </div>
            </div>
            
            <div id="mood-indicator">
                <div class="mood-label">御奉行様の心証</div>
                <div id="mood-bar">
                    <div id="mood-fill"></div>
                </div>
                <div id="mood-text">普通</div>
            </div>
            
            <div id="dialogue-area">
                <div id="scene-description"></div>
                <div id="dialogue-box">
                    <div id="speaker-name"></div>
                    <div id="dialogue-text"></div>
                </div>
            </div>
            
            <div id="question-area">
                <div id="question-text"></div>
                <div id="evidence-display"></div>
                <div id="question-count">
                    <span>質問 </span>
                    <span id="current-question">1</span>
                    <span> / </span>
                    <span id="total-questions">30</span>
                </div>
            </div>
            
            <div id="choices-area">
                <button class="choice-btn" id="choice-a" data-choice="a">A. </button>
                <button class="choice-btn" id="choice-b" data-choice="b">B. </button>
                <button class="choice-btn" id="choice-c" data-choice="c">C. </button>
                <button class="choice-btn" id="choice-d" data-choice="d">D. </button>
            </div>
            
            <div id="player-response-area">
                <div id="selected-answer"></div>
            </div>
            
            <div id="controls">
                <button id="start-btn">ゲーム開始</button>
                <button id="reset-btn">最初から</button>
                <button id="save-btn">記録</button>
                <button id="load-btn">読込</button>
            </div>
        </div>
        
        <div id="game-info">
            <div id="crime-info">
                <h3>罪状</h3>
                <div id="crime-description"></div>
            </div>
            <div id="evidence-list">
                <h3>証拠品</h3>
                <ul id="evidence-items"></ul>
            </div>
        </div>
        
        <div id="ending-screen" class="hidden" style="display: none;">
            <div id="ending-content">
                <h2 id="ending-title"></h2>
                <div id="ending-image"></div>
                <p id="ending-text"></p>
                <button id="restart-btn">もう一度挑戦</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
